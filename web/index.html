<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>OOP Lab 1 - Вибір завдання</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fb;
            color: #222;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 40px;
        }

        select,
        button {
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin: 10px;
            cursor: pointer;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            transition: background 0.2s ease;
        }

        button:hover {
            background-color: #357bd8;
        }
    </style>
</head>

<body>

    <h1>Вибір завдання OOP Lab 1</h1>

    <label for="taskSelector">Виберіть завдання:</label>
    <select id="taskSelector">
        <option value="">-- Оберіть завдання --</option>
        <option value="Task1/index.html">Task 1 - Triangle</option>
        <option value="Task2/index.html">Task 2 - Circle & Sphere</option>
    </select>

    <br>

    <button onclick="openTask()">Перейти до завдання</button>

    <script>
        function openTask() {
            const select = document.getElementById('taskSelector');
            const path = select.value;
            if (!path) {
                alert('Оберіть завдання!');
                return;
            }
            window.location.href = path;
        }
    </script>

</body>

</html>
